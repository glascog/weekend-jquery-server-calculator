<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=".vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Server Side Calculator</title>
</head>

<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>

    <main>
        <section id="calculator">
            <!-- Input fields and buttons for calculations go here -->
            
                <input id="firstNumber"
                    type="number">
                
                <button id="addBtn" class="operatorBtn">+</button>
                <button id="subBtn" class="operatorBtn">-</button>
                <button id="multBtn" class="operatorBtn">*</button>
                <button id="divBtn" class="operatorBtn">/</button>
                
                <input id="secondNumber"
                    type="number">
                
                <button id="equalBtn">=</button>
                <button id="clearBtn">C</button>

            <div id="solution" class="output">
                <!-- New solutions will post here -->

            </div>    
        </section>

        <section id="history" class="output">
            <!-- History of calculations will post here  -->

        </section>


    </main>
    
</body>
</html>
