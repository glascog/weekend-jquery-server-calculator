<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <script src="./server/server.js"></script>
    <title>Server Side Calculator</title>
</head>

<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>

    <main>
        <section id="calculator">
            <!-- Input fields and buttons for calculations go here -->
            
            <input id="firstNumber"
                type="number">
                <button id="addition">+</button>
                <button id="subtraction">-</button>
                <button id="multiplication">*</button>
                <button id="division">/</button>
            <input id="secondNumber"
                type="number">
                <button id="equals">=</button>
                <button id="clear">C</button>

            <div id="solution">
                <!-- New solutions will post here -->

            </div>    
        </section>

        <section id="history">
            <!-- History of calculations will post here  -->

        </section>


    </main>
    
</body>
</html>
